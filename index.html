<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="box-1"
      role="img"
      aria-label="The heading name huddle and illustration mockups"
    >
      <h1 aria-level="1">
        <img src="images/logo.svg" alt="logo" role="heading" />
      </h1>
      <img
        src="images/illustration-mockups.svg"
        alt="illustration-mockups"
        class="mockup"
      />
    </div>
    <div class="box-2" role="main">
      <h2 aria-level="2">Build The Community Your Fans Will Love</h2>
      <p role="note">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button>Register</button>
      <div class="logo" role="img" aria-label="A group of social media logos">
        <div><img src="./images/facebook.svg" alt="facebook logo" /></div>
        <div><img src="./images/twitter.svg" alt="twitter logo" /></div>
        <div><img src="./images/instagram.svg" alt="instagram logo" /></div>
      </div>
    </div>
  </body>
</html>
